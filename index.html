<!DOCTYPE html>
<html>
<head>
  <title>Auto AI Blog Generator</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; background: #f4f4f4; }
    input, button { padding: 12px; margin: 10px; font-size: 16px; }
    button { background: #002D62; color: white; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Auto AI Blog Generator</h1>
  <p>Generates a new blog <strong>every 60 seconds</strong> and posts to X!</p>
  <form action="/generate" method="post">
    <input type="text" name="topic" placeholder="Or enter custom topic" style="width: 300px;">
    <button type="submit">Generate Now</button>
  </form>
  <p><a href="/blogs">View All Blogs</a></p>
</body>
</html>
